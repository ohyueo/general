<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/admin/css/u-ui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
	<input type="hidden" name="id" id="id" value="" />
	<div class="layui-form-item">
		<label class="layui-form-label">项目名称</label>
		<div class="layui-input-inline">
			<input type="text" name="listid" id="listid" lay-verify="required"  placeholder="项目名称" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">订单id</label>
		<div class="layui-input-inline">
			<input type="text" name="orderid" id="orderid" lay-verify="required"  placeholder="订单id" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">签到用户</label>
		<div class="layui-input-inline">
			<input type="text" name="uid" id="uid" lay-verify="required"  placeholder="签到用户" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">二维码</label>
		<div class="layui-input-inline">
			<input type="text" name="codeid" id="codeid" lay-verify="required"  placeholder="二维码" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">签到备注</label>
		<div class="layui-input-inline">
			<input type="text" name="msg" id="msg" lay-verify="required"  placeholder="签到备注" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">签到时间</label>
		<div class="layui-input-inline">
			<input type="text" name="addtime" id="addtime" lay-verify="required"  placeholder="签到时间" autocomplete="off" class="layui-input">
		</div>
	</div>
	
	<div class="layui-form-item layui-hide">
		<input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
	</div>
</div>
<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '/admin/layuiadmin/' 
	}).extend({
		index: 'lib/index' 
	}).use(['index', 'useradmin', 'form','upload','layedit'], function(){
		var $ = layui.$,form = layui.form,upload = layui.upload,form = layui.form,layedit = layui.layedit;
	});
</script>
</body>
</html>
