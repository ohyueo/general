<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/admin/css/u-ui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
	<input type="hidden" name="id" id="id" value="" />
	<div class="layui-form-item">
		<label class="layui-form-label">二维码名称</label>
		<div class="layui-input-inline">
			<input type="text" name="title" id="title" lay-verify="required"  placeholder="二维码名称" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">更新间隔</label>
		<div class="layui-input-inline">
			<input type="text" name="hour" id="hour" value="0" placeholder="更新间隔，小时 0为每次请求时更新" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">座位号</label>
		<div class="layui-input-inline">
			<input type="text" name="seat" id="seat"  placeholder="座位号，非必填" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item" lay-filter="status">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-block">
			<input type="radio" name="status" checked value="1" title="上线">
			<input type="radio" name="status" value="2" title="下线">
		</div>
	</div>
	
	<div class="layui-form-item layui-hide">
		<input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
	</div>
</div>
<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '/admin/layuiadmin/' 
	}).extend({
		index: 'lib/index' 
	}).use(['index', 'useradmin', 'form','upload','layedit'], function(){
		var $ = layui.$,form = layui.form,upload = layui.upload,form = layui.form,layedit = layui.layedit;
	});
</script>
</body>
</html>
