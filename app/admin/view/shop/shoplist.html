

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/admin/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">商品ID</label>
            <div class="layui-input-block">
              <input type="text" name="id" placeholder="请输入" value="{$id}" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">用户ID</label>
            <div class="layui-input-block">
              <input type="text" name="uid" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <label class="layui-form-label">商品状态</label>
            <div class="layui-input-block">
              <select name="status">
                <option value="10">请选择</option>
                <option value="0">待审核</option>
                <option value="1">销售中</option>
                <option value="2">已下线</option>
              </select>
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          {in name="$data.add" value="$permis"}
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
          {/in}
          {in name="$data.del" value="$permis"}
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="del">删除</button>
          {/in}
        </div>
        <table class="layui-table" lay-data="{ url:'/admin/shop/shoplist',method:'post',where:{id:'{$id}'}, page:true, id:'LAY-user-managet'}" lay-filter="LAY-user-managet">
          <thead>
          <tr>
            <th lay-data="{type: 'checkbox', fixed: 'left'}"></th>
            <th lay-data="{field:'id', width:150, sort: true}">ID</th>
            <th lay-data="{field:'title'}">商品名称</th>
            <th lay-data="{field:'name'}">分类名称</th>
            <th lay-data="{field:'headimg',templet:'#img'}">商品图片</th>
            <th lay-data="{field:'money'}">商品价格</th>
            <th lay-data="{field:'sales', sort: true}">销量</th>
            <th lay-data="{field:'inventory', sort: true}">库存</th>
            <th lay-data="{field:'sorting', sort: true}">排序</th>
            <th lay-data="{field:'addtime'}">创建时间</th>
            <th lay-data="{field:'status',templet:'#status'}">状态</th>
            <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}">操作</th>
          </tr>
          </thead>
        </table>
        <script type="text/html" id="status">
          {{# if(d.status==1){ }}
          <span style="color: #199E33;">销售中</span>
          {{# }else if(d.status==2){ }}
          <span style="color: #999999;">仓库中</span>
          {{# }else if(d.status==0){ }}
          <span style="color: #999999;">待审核</span>
          {{# }else{ }}
          其他
          {{# } }}
        </script>
        <script type="text/html" id="user">
          {{# if(d.uid>0){ }}
          <img src="{{d.headimg}}"  style="width:25px;height: 25px;"/>
          <span style="color: #FF6A00;cursor:pointer" lay-href="/admin/User/info?id={{d.uid}}" title="买家信息">
            {{d.nick}}
            <i class="layui-icon layui-icon-search"></i>
          </span>
          {{# }else{ }}
          平台发布
          {{# } }}
        </script>
        <script type="text/html" id="mobile">
          {{# if(d.mobile){ }}
          {{d.mobile}}
          {{# }else{ }}
          未绑定
          {{# } }}
        </script>
          <script type="text/html" id="img">
              <img src="{{d.img}}"  lay-event="fangda" style="height:30px;" >
          </script>
        <script type="text/html" id="barDemo">
          {in name="$data.edit" value="$permis"}
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          {/in}
          {in name="$data.del" value="$permis"}
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
          {/in}
        </script>
      </div>
    </div>
  </div>

 <script src="/admin/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;

    //搜索角色
    form.on('submit(LAY-user-front-search)', function(data){
        var field = data.field;
        $.post("{:url('admin/shop/shoplist')}", field, function(data,state){});
        //执行重载
        table.reload('LAY-user-managet', {
            where: field
        });
    });

      //监听工具条
      table.on('tool(LAY-user-managet)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          var data = obj.data; //获得当前行数据
          var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
          var tr = obj.tr; //获得当前行 tr 的DOM对象
          if(layEvent === 'fangda'){ //删除
              var img=data['img'];
              var imgHtml = "<img src='" + img + "' width='500px'/>";
              //弹出层
              layer.open({
                  type: 1,
                  shade: 0.8,
                  offset: 'auto',
                  area: ['500px','auto'],  // area: [width + 'px',height+'px']  //原图显示
                  shadeClose:true,
                  scrollbar: false,
                  title: "图片预览", //不显示标题
                  content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                  cancel: function () {
                      //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
                  }
              });
          }else
          if(layEvent === 'del'){ //删除
              layer.confirm('真的删除当前商品吗', function(index){
                  obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                  layer.close(index);
                  var dataid=data['id'];
                  //向服务端发送删除指令
                  $.post(
                      "{:url('admin/Shop/del')}",
                      {"id":dataid},
                      function(data,state){
                          if(state != "success"){
                              layer.msg("请求出错!");
                          }else if(data.status == 1){
                              table.reload('LAY-user-managet');
                              layer.msg('已删除');
                          }else{
                              layer.msg(data.msg);
                          }
                      }
                  );
              });
          } else if(layEvent === 'edit'){ //编辑
              //do something
              var id=data['id'];
              var title=data['title'];
              var img=data['img'];
              var money=data['money'];
              var sales=data['sales'];
              var inventory=data['inventory'];
              var sorting=data['sorting'];
              var content=data['content'];
              var zmo=data['zmo'];
              var class_id=data['class_id'];

              //do something
              layer.open({
                  type: 2
                  ,title: '修改商品'
                  ,content: 'edit.html?id='+id
                  ,maxmin: true
                  ,area: ['800px', '600px']
                  ,btn: ['确定', '取消']
                  ,success: function(layero,index){
                      var body = layui.layer.getChildFrame('body', index);
                      body.find("#title").val(title);
                      body.find("#id").val(id);
                      body.find("#money").val(money);
                      body.find("#zmo").val(zmo);
                      body.find("#sales").val(sales);
                      body.find("#texter").val(content);
                      body.find("#inventory").val(inventory);
                      body.find("#sorting").val(sorting);
                      body.find("#img").val(img);
                      body.find("#class_id").val(class_id);
                      body.find("#xxx1").val(content);
                      body.find("#imgx1").attr('src', img);
                      body.find("input[name=status][value=1]").attr("checked", data['status'] == 1 ? true : false);
                      body.find("input[name=status][value=2]").attr("checked", data['status'] == 2 ? true : false);
                      form.render();
                  }
                  ,yes: function(index, layero){
                      var iframeWindow = window['layui-layer-iframe'+ index]
                          ,submitID = 'LAY-user-front-submit'
                          ,submit = layero.find('iframe').contents().find('#'+ submitID);
                      //监听提交
                      iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                          var field = data.field; //获取提交的字段
                          $.post(
                              "{:url('admin/Shop/edit')}",
                              field,
                              function(data,state){
                                  if(state != "success"){
                                      layer.msg("请求出错!");
                                  }else if(data.status == 1){
                                      table.reload('LAY-user-managet'); //数据刷新
                                      layer.msg('修改成功');
                                      layer.close(index); //关闭弹层
                                  }else{
                                      layer.msg(data.msg);
                                  }
                              }
                          );
                      });
                      submit.trigger('click');
                  }
              });
          }
      });

    //事件
    var active = {
      del: function(){
          var checkStatus = table.checkStatus('LAY-user-managet')
              ,checkData = checkStatus.data; //得到选中的数据
          if(checkData.length === 0){
              return layer.msg('请选择数据');
          }
          var dataid='';
          for(var i=0;i<checkData.length;i++){
              dataid=dataid+','+checkData[i]['id'];
          }
          layer.confirm('确定删除选中数据吗？', function(index) {
              $.post(
                  "{:url('/admin/Shop/del')}",
                  {"id":dataid},
                  function(data,state){
                      if(state != "success"){
                          layer.msg("请求出错!");
                      }else if(data.status == 1){
                          table.reload('LAY-user-managet');
                          layer.msg('已删除');
                      }else{
                          layer.msg(data.msg);
                      }
                  }
              );
          });
          //
      },
      add: function(){
        layer.open({
          type: 2
          ,title: '添加商品'
          ,content: 'add.html'
          ,area: ['800px', '600px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
                var iframeWindow = window['layui-layer-iframe'+ index]
                ,submitID = 'LAY-user-front-submit'
                ,submit = layero.find('iframe').contents().find('#'+ submitID);
                //监听提交
                iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                    var field = data.field; //获取提交的字段
                $.post(
                    "{:url('admin/Shop/add')}",
                    field,
                    function(data,state){
                        if(state != "success"){
                            layer.msg("请求出错!");
                        }else if(data.status == 1){
                            layer.msg('添加成功');
                            table.reload('LAY-user-managet');
                            layer.close(index); //关闭弹层
                        }else{
                            layer.msg(data.msg);
                        }

                    }
                );

              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});              


            });  
            
            submit.trigger('click');
          }
        }); 
      }
    }  
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
