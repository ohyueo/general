<body>

    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">商品ID</label>
            <div class="layui-input-block">
              <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">买家用户id</label>
            <div class="layui-input-block">
              <input type="text" name="uid" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">买家昵称</label>
            <div class="layui-input-block">
              <input type="text" name="nick" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">取货人姓名</label>
            <div class="layui-input-block">
              <input type="text" name="namex" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">取货人手机号</label>
            <div class="layui-input-block">
              <input type="text" name="mobile" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>

          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          {in name="$data.add" value="$permis"}
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
          {/in}
          {in name="$data.del" value="$permis"}
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="del">删除</button>
          {/in}
        </div>
        <table class="layui-table" lay-data="{ url:'/admin/Shop/orderlist',method:'post', page:true, id:'LAY-user-managet'}" lay-filter="LAY-user-managet">
          <thead>
          <tr>
            <th lay-data="{type: 'checkbox', fixed: 'left'}"></th>
            <th lay-data="{field:'id', width:100, sort: true}">ID</th>
            <th lay-data="{field:'headimg',templet:'#img'}">商品标题</th>
            <th lay-data="{templet:'#shop_money'}">价格/数量</th>
              <th lay-data="{templet:'#paymo'}">支付金额</th>
              <!--<th lay-data="{field:'source',templet:'#source'}">订单来源</th>-->
            <th lay-data="{field:'addtime'}">创建时间</th>
            <th lay-data="{templet:'#user'}">买家</th>
            <th lay-data="{templet:'#address'}">取货人信息</th>
            <th lay-data="{templet:'#shopdata'}">购买商品</th>
            <th lay-data="{field:'texter'}">发货备注</th>
            <th lay-data="{field:'status',templet:'#status'}">状态</th>
            <th lay-data="{fixed: 'right', width:300, align:'center', toolbar: '#barDemo'}">操作</th>
          </tr>
          </thead>
        </table>
        <script type="text/html" id="shopdata">
          <span style="color: #FF6A00;cursor:pointer" lay-event="getshop" title="商品数量"> {{d.shop_no}} 件
          <i class="layui-icon layui-icon-search"></i>
          </span>
        </script>
        <script type="text/html" id="paymo">
          {{d.pay_mo}}
          {{# if(d.feimo>0 || d.huimo>0){ }}
          <i lay-event="getmoney" style="color: #FF6A00;cursor:pointer" title="服务费：{{d.feimo}}-优惠：{{d.huimo}}" class="layui-icon layui-icon-rmb"></i>
          {{# } }}
        </script>
        <script type="text/html" id="shop_money">
          {{d.money}} / {{d.shop_no}}
        </script>
        <script type="text/html" id="user">
          <span style="color: #FF6A00;cursor:pointer" lay-href="/admin/User/userinfo?id={{d.user_id}}" title="买家信息">
            {{d.nick}}
            <i class="layui-icon layui-icon-search"></i>
          </span>
        </script>
        <script type="text/html" id="address">
          <span lay-event="addressdz" style="color: #3B91FF;cursor:pointer" title="查看完整的收货地址">
            {{# if(d.name){ }}
            {{d.name}}
            {{# }else{ }}
            无
            {{# } }}
            {{# if(d.mobile){ }}
            {{d.mobile}}
            {{# }else{ }}
            无
            {{# } }}
            <i class="layui-icon layui-icon-search"></i>
          </span>
        </script>
        <script type="text/html" id="source">
          <i class="iconfont" title="手机网页">&#xe633;</i>
          <i class="iconfont" title="苹果APP">&#xe63d;</i>
          <i class="iconfont" title="安卓APP">&#xe63e;</i>
          <i class="iconfont" title="PC网站">&#xe620;</i>
        </script>
        <script type="text/html" id="status">
          {{# if(d.status==1){ }}
          <span style="color: #999999;">待支付</span>
          {{# }else if(d.status==2){ }}
          <span style="color: #FF6A00;">待发货</span>
          {{# }else if(d.status==3){ }}
          已发货
          {{# }else if(d.status==4){ }}
          已收货
          {{# }else if(d.status==5){ }}
          <span style="color: #199E33;">已完成</span>
          {{# }else if(d.status==6){ }}
          已关闭
          {{# }else if(d.status==7){ }}
          退款中
          {{# }else{ }}
          其他
          {{# } }}
        </script>
        <script type="text/html" id="mobile">
          {{# if(d.mobile){ }}
          {{d.mobile}}
          {{# }else{ }}
          未绑定
          {{# } }}
        </script>
          <script type="text/html" id="img">
              <!--<img src="{{d.img}}"  lay-event="fangda" style="height:30px;" >-->
              <span lay-href="/admin/Shop/shoplist?id={{d.list_id}}" style="color: #FF6A00;cursor:pointer;margin-left: 4px;" title="商品信息">
                {{d.title}}
                <i class="layui-icon layui-icon-search"></i>
              </span>
          </script>
        <script type="text/html" id="barDemo">
        {{# if(d.status==1){ }}
                <a class="layui-btn layui-bg-green layui-btn-xs" lay-event="fukuan"><i class="layui-icon layui-icon-ok"></i>线下付款</a>
                {{# } }}
                {{# if(d.status==1){ }}
                <a class="layui-btn layui-bg-cyan layui-btn-xs" lay-event="quxiao"><i class="layui-icon layui-icon-close"></i>取消订单</a>
                {{# } }}
        {{# if(d.status==2){ }}
            <a class="layui-btn layui-bg-green layui-btn-xs" lay-event="wancheng"><i class="layui-icon layui-icon-cart"></i>完成订单</a>
            {{# } }}
          
          {in name="$data.delsorder" value="$permis"}
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
          {/in}
        </script>
      </div>

 <script src="/admin/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;



    //搜索角色
    form.on('submit(LAY-user-front-search)', function(data){
        var field = data.field;
        $.post("{:url('admin/shop/shopclass')}", field, function(data,state){});
        //执行重载
        table.reload('LAY-user-managet', {
            where: field
        });
    });

      //监听工具条
      table.on('tool(LAY-user-managet)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
          var data = obj.data; //获得当前行数据
          var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
          var tr = obj.tr; //获得当前行 tr 的DOM对象
          if(layEvent==='editadd'){
              alert('sss');
          }else
          if(layEvent === 'getshop'){ //弹框地址
              var titx=data['titx'];
              if(!titx){
                  titx='无';
              }
              layer.open({
                  title:'商品',
                  type: 1,
                  skin: 'layui-layer-admin',
                  closeBtn: true,
                  area: '350px',
                  anim: 5,
                  shadeClose: true,
                  content: "<div style='padding:20px;'>"+titx +
                  "</div>"
              });
          }else
          if(layEvent === 'addressdz'){ //弹框地址
              var name=data['name'];
              var mobile=data['phone'];
              var address=data['address'];
              if(!name){
                  name='无';
              }
              if(!mobile){
                  mobile='无';
              }
              layer.open({
                  title:'取货人',
                  type: 1,
                  skin: 'layui-layer-admin',
                  closeBtn: true,
                  area: '350px',
                  anim: 5,
                  shadeClose: true,
                  content: "<div style='padding:20px;'>姓名："+name+"<br/>手机号："+mobile +"<br/>收货地址："+address +
                  "</div>"
              });
          }else
          if(layEvent === 'fangda'){ //删除
              var img=data['img'];
              var imgHtml = "<img src='" + img + "' width='500px'/>";
              //弹出层
              layer.open({
                  type: 1,
                  shade: 0.8,
                  offset: 'auto',
                  area: ['500px','auto'],  // area: [width + 'px',height+'px']  //原图显示
                  shadeClose:true,
                  scrollbar: false,
                  title: "图片预览", //不显示标题
                  content: imgHtml, //捕获的元素，注意：最好该指定的元素要存放在body最外层，否则可能被其它的相对元素所影响
                  cancel: function () {
                      //layer.msg('捕获就是从页面已经存在的元素上，包裹layer的结构', { time: 5000, icon: 6 });
                  }
              });
          }else
          if(layEvent === 'del'){ //删除
              layer.confirm('真的删除当前商品吗', function(index){
                  obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                  layer.close(index);
                  var dataid=data['id'];
                  //向服务端发送删除指令
                  $.post(
                      "{:url('admin/Shop/delsorder')}",
                      {"id":dataid},
                      function(data,state){
                          if(state != "success"){
                              layer.msg("请求出错!");
                          }else if(data.status == 1){
                              table.reload('LAY-user-managet');
                              layer.msg('已删除');
                          }else{
                              layer.msg(data.msg);
                          }
                      }
                  );
              });
          }
          else if(layEvent === 'wancheng'){ //编辑
              var dataid=data['id'];
              layer.prompt({
                  formType: 0,
                  value: '',
                  title: '请输入备注信息，如快递单号,快递公司'
              }, function(value, index, elem){
                  layer.close(index); //关闭弹层
                  //向服务端发送指令
                  $.post(
                      "{:url('admin/Shop/shopst')}",
                      {"id":dataid,'st':5,'val':value},
                      function(data,state){
                          if(state != "success"){
                              layer.msg("请求出错!");
                          }else if(data.status == 1){
                              table.reload('LAY-user-managet');
                              layer.msg(data.msg);
                          }else{
                              layer.msg(data.msg);
                          }
                      }
                  );
              })
          }
          else if(layEvent === 'fukuan'){ //编辑
              var dataid=data['id'];
              //向服务端发送删除指令
              $.post(
                  "{:url('admin/Shop/shopst')}",
                  {"id":dataid,'st':1},
                  function(data,state){
                      if(state != "success"){
                          layer.msg("请求出错!");
                      }else if(data.status == 1){
                          table.reload('LAY-user-managet');
                          layer.msg(data.msg);
                      }else{
                          layer.msg(data.msg);
                      }
                  }
              );
          }
          else if(layEvent === 'quxiao'){ //编辑
              var dataid=data['id'];
              //向服务端发送删除指令
              $.post(
                  "{:url('admin/Shop/shopst')}",
                  {"id":dataid,'st':2},
                  function(data,state){
                      if(state != "success"){
                          layer.msg("请求出错!");
                      }else if(data.status == 1){
                          table.reload('LAY-user-managet');
                          layer.msg(data.msg);
                      }else{
                          layer.msg(data.msg);
                      }
                  }
              );
          }
      });

    //事件
    var active = {
      del: function(){
          var checkStatus = table.checkStatus('LAY-user-managet')
              ,checkData = checkStatus.data; //得到选中的数据
          if(checkData.length === 0){
              return layer.msg('请选择数据');
          }
          var dataid='';
          for(var i=0;i<checkData.length;i++){
              dataid=dataid+','+checkData[i]['id'];
          }
          layer.confirm('确定删除选中数据吗？', function(index) {
              $.post(
                  "{:url('/admin/Shop/delsorder')}",
                  {"id":dataid},
                  function(data,state){
                      if(state != "success"){
                          layer.msg("请求出错!");
                      }else if(data.status == 1){
                          table.reload('LAY-user-managet');
                          layer.msg('已删除');
                      }else{
                          layer.msg(data.msg);
                      }
                  }
              );
          });
          //
      }
    }  
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
