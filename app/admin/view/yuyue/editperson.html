

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id" id="id" value="" />

    <div class="layui-form-item">
        <label class="layui-form-label">选择预约项目</label>
        <div class="layui-input-inline">
            <select name="list_id" lay-filter="list_id" id="list_id" lay-search>
                <option  value="0"></option>
                {volist name="list" id="vo"}
                <option value="{$vo.id}">{$vo.title}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux" style="padding: 10px!important;">请选择预约项目</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">人员名称</label>
        <div class="layui-input-inline">
            <input type="text" name="title" id="title"  placeholder="人员名称" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux" style="padding: 10px!important;">人员的名称</div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">人员图片</label>
        <div class="layui-input-inline">
            <input type="text" name="img" id="img"  placeholder="请上传图片" autocomplete="off" class="layui-input" >
            <img  id="imgx1" style="width:100px;">
        </div>
        <button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">推荐标签</label>
        <div class="layui-input-inline">
            <input type="text" name="Intro" id="Intro"  placeholder="推荐标签" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux" style="padding: 10px!important;">推荐的标签文字</div>
    </div>


    <div class="layui-form-item" lay-filter="status">
        <label class="layui-form-label">人员状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" id="status" value="2" title="不显示">
            <input type="radio" name="status" checked id="status" value="1" title="显示">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload','element','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate;


        upload.render({
            elem: '#layuiadmin-upload-useradmin' //绑定元素
            ,url: "{:url('admin/Index/upload')}" //上传接口
            ,ext: 'jpg|png|gif'//限制文件
            ,done: function(res){
                //上传完毕回调
                $(this.item).prev("div").children("input").val(res.filename)
                // document.getElementById('img').value = res.filename;
                layer.msg("上传成功");
            }
            ,error: function(){
                //请求异常回调
            }
        });

    })


</script>
</body>
</html>
