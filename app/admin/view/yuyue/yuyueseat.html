<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card">
            <div class="layui-card-header">预约座位介绍</div>
            <div class="layui-card-body">
                <div class="layui-row  layadmin-homepage-padding15">
                    <div class="layui-col-md12 layadmin-homepage-padding8">
                        <div class="layui-row layadmin-homepage-text-center">
                            <div class="layui-col-md12 layui-col-sm3 layui-col-xs3">

                                    <p class="h4">

        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">项目ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                {in name="$data.addeseat" value="$permis"}
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
                {/in}
                {in name="$data.deleseat" value="$permis"}
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="del">删除</button>
                {/in}
            </div>
            <table class="layui-table" lay-data="{ url:'/admin/Yuyue/yuyueseat',method:'post', page:true, id:'LAY-user-managet'}" lay-filter="LAY-user-managet">
                <thead>
                <tr>
                    <th lay-data="{type: 'checkbox', fixed: 'left'}"></th>
                    <th lay-data="{field:'id', width:120, sort: true}">ID</th>
                    <th lay-data="{field:'row'}">行数</th>
                    <th lay-data="{field:'column'}">列数</th>
                    <th lay-data="{field:'name'}">预约信息</th>
                    <th lay-data="{templet:'#status'}">座位状态</th>
                    <th lay-data="{templet:'#zuowei'}">今日可预约座位</th>
                    <th lay-data="{fixed: 'right', width:300, align:'center', toolbar: '#barDemo'}">操作</th>
                </tr>
                </thead>
            </table>
            <script type="text/html" id="zuowei">
                {{d.syno}}
                <!-- <span style="color: #1E9FFF;cursor:pointer" lay-event="biaolist"  title="座位预订情况">
                  点击查看

                </span> -->
            </script>
            <script type="text/html" id="shop_money">
                <span style="font-size:14px;font-weight:bold">{{d.yuyue_zno}}</span>
            </script>
            <script type="text/html" id="status">
                {{# if(d.status==1){ }}

                {{# }else if(d.status==0){ }}

                {{# }else{ }}

                {{# } }}
            </script>
            <script type="text/html" id="barDemo">
                {in name="$data.editeseat" value="$permis"}
                <a class="layui-btn layui-bg-cyan layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>修改</a>
                {/in}
                {in name="$data.deleseat" value="$permis"}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {/in}
            </script>
        </div>




    </div>
</div>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

        //搜索角色
        form.on('submit(LAY-user-front-search)', function(data){
            var field = data.field;
            $.post("{:url('admin/Yuyue/yuyueseat')}", field, function(data,state){});
            //执行重载
            table.reload('LAY-user-managet', {
                where: field
            });
        });

        //监听工具条
        table.on('tool(LAY-user-managet)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent==='editadd'){
                alert('sss');
            }else
            if(layEvent === 'biaolist'){ //弹框地址
                 //do something
                 var id=data['id'];
                 //do something
                 layer.open({
                     type: 2
                     ,title: '预订情况'
                     ,content: 'seatlist.html?id='+id
                     ,maxmin: true
                     ,area: ['800px', '700px']
                     ,btn: ['确定', '取消']
                     ,success: function(layero,index){
                         var body = layui.layer.getChildFrame('body', index);
                         body.find("#id").val(id);
                         form.render();
                     }
                 });
            }else if(layEvent === 'del'){ //删除
                layer.confirm('真的删除当前数据吗', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    var dataid=data['id'];
                    //向服务端发送删除指令
                    $.post(
                        "{:url('admin/Yuyue/deleseat')}",
                        {"id":dataid},
                        function(data,state){
                            if(state != "success"){
                                layer.msg("请求出错!");
                            }else if(data.status == 1){
                                table.reload('LAY-user-managet');
                                layer.msg('已删除');
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    );
                });
            } else if(layEvent === 'edit'){ //编辑
                //do something
                var id=data['id'];
                var list_id=data['list_id'];
                var column=data['column'];
                var row=data['row'];
                var title=data['title'];
                var closed=data['closed'];
                //do something
                layer.open({
                    type: 2
                    ,title: '修改座位'
                    ,content: 'editeseat.html?id='+id
                    ,maxmin: true
                    ,area: ['800px', '700px']
                    ,btn: ['确定', '取消']
                    ,success: function(layero,index){
                        var body = layui.layer.getChildFrame('body', index);
                        body.find("#id").val(id);
                        body.find("#list_id").val(list_id);
                        body.find("#column").val(column);
                        body.find("#row").val(row);
                        body.find("#title").val(title);
                        body.find("#closed").val(closed);

                        body.find("input[name=status][value=1]").attr("checked", data['status'] == 1 ? true : false);
                        body.find("input[name=status][value=0]").attr("checked", data['status'] == 0 ? true : false);

                        form.render();
                    }
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段
                            $.post(
                                "{:url('admin/Yuyue/editeseat')}",
                                field,
                                function(data,state){
                                    if(state != "success"){
                                        layer.msg("请求出错!");
                                    }else if(data.status == 1){
                                        table.reload('LAY-user-managet'); //数据刷新
                                        layer.msg('修改成功');
                                    }else{
                                        layer.msg(data.msg);
                                    }
                                }
                            );
                            layer.close(index); //关闭弹层
                        });
                        submit.trigger('click');
                    }
                });
            }
        });

        //事件
        var active = {
            add: function(){
                layer.open({
                    type: 2
                    ,title: '添加座位'
                    ,content: 'addeseat.html'
                    ,maxmin: true
                    ,area: ['800px', '700px']
                    ,btn: ['确定', '取消']
                    ,yes: function(index, layero){
                        var iframeWindow = window['layui-layer-iframe'+ index]
                            ,submitID = 'LAY-user-front-submit'
                            ,submit = layero.find('iframe').contents().find('#'+ submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                            var field = data.field; //获取提交的字段
                            $.post(
                                "{:url('admin/Yuyue/addeseat')}",
                                field,
                                function(data,state){
                                    if(state != "success"){
                                        layer.msg("请求出错!");
                                    }else if(data.status == 1){
                                        layer.msg('添加成功');
                                        table.reload('LAY-user-managet'); //数据刷新
                                    }else{
                                        layer.msg(data.msg);
                                    }

                                }
                            );
                            layer.close(index); //关闭弹层
                        });
                        submit.trigger('click');
                    }
                });
            },
            del: function(){
                var checkStatus = table.checkStatus('LAY-user-managet')
                    ,checkData = checkStatus.data; //得到选中的数据
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }
                var dataid='';
                for(var i=0;i<checkData.length;i++){
                    dataid=dataid+','+checkData[i]['id'];
                }
                layer.confirm('确定删除选中数据吗？', function(index) {
                    $.post(
                        "{:url('/admin/Yuyue/deleseat')}",
                        {"id":dataid},
                        function(data,state){
                            if(state != "success"){
                                layer.msg("请求出错!");
                            }else if(data.status == 1){
                                table.reload('LAY-user-managet');
                                layer.msg('已删除');
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    );
                });
                //
            }
        }
        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
