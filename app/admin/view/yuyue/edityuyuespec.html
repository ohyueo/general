<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/admin/css/u-ui.css" media="all">
</head>
<body>
<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
	<input type="hidden" name="id" id="id" value="" />
	<div class="layui-form-item">
		<label class="layui-form-label">规格名称</label>
		<div class="layui-input-inline">
			<input type="text" name="title" id="title" lay-verify="required"  placeholder="规格名称" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
        <label class="layui-form-label">选择预约项目</label>
        <div class="layui-input-inline">
            <select name="list_id" lay-filter="list_id" id="list_id" lay-search>
                <option  value="0"></option>
                {volist name="list" id="vo"}
                <option value="{$vo.id}">{$vo.title}</option>
                {/volist}
            </select>
        </div>
        <div class="layui-form-mid layui-word-aux" style="padding: 10px!important;">请选择预约项目</div>
    </div>
	<div class="layui-form-item">
		<label class="layui-form-label">规格简介</label>
		<div class="layui-input-inline">
			<input type="text" name="intro" id="intro" lay-verify="required"  placeholder="20字以内" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">规格日期</label>
		<div class="layui-input-inline">
			<input type="text" name="yueriqi" id="yueriqi" lay-verify="required"  placeholder="多个日期用|分割" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">规格价格</label>
		<div class="layui-input-inline">
			<input type="text" name="money" id="money" lay-verify="required"  placeholder="规格价格" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">规格数量</label>
		<div class="layui-input-inline">
			<input type="text" name="number" id="number" lay-verify="required"  placeholder="规格数量" autocomplete="off" class="layui-input">
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">核销次数</label>
		<div class="layui-input-inline">
			<input type="text" name="heno" id="heno" lay-verify="required" value="1" placeholder="需要核销的次数" autocomplete="off" class="layui-input">
		</div>
	</div>
	<!-- <div class="layui-form-item">
		<label class="layui-form-label">状态</label>
		<div class="layui-input-inline">
			<input type="text" name="status" id="status" lay-verify="required"  placeholder="状态" autocomplete="off" class="layui-input">
		</div>
	</div> -->
	<div class="layui-form-item" lay-filter="status">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" checked  id="status" value="1" title="上线">
            <input type="radio" name="status"  id="status" value="2" title="下线">
        </div>
    </div>

	<div class="layui-form-item">
		<label class="layui-form-label">排序ID</label>
		<div class="layui-input-inline">
			<input type="text" name="paiid" id="paiid" lay-verify="required"  placeholder="排序ID" autocomplete="off" class="layui-input">
		</div>
	</div>

	<div class="layui-form-item layui-hide">
		<input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
	</div>
</div>
<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
	layui.config({
		base: '/admin/layuiadmin/' 
	}).extend({
		index: 'lib/index' 
	}).use(['index', 'useradmin', 'form','upload','layedit'], function(){
		var $ = layui.$,form = layui.form,upload = layui.upload,form = layui.form,layedit = layui.layedit;
	});
</script>
</body>
</html>
