

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/admin/css/u-ui.css" media="all">
</head>
<style>
    .swiper-slide{
        width:100px;
    }
    .swiper-container{
        --swiper-theme-color: #ff6600;
        --swiper-pagination-color: #333333;/* 两种都可以 */
    }
    .timelis,.timelisx{
        width: 100%;
        height: 50px;
        background-color: #FFFFFF;
        display: flex;
        justify-content: center;
        align-items: center;
        /*margin-top: 3%;*/
        color: #333333;
        line-height: 30px;
        border: 1px solid #DDDDDD;
        font-size: 12px;
    }
    .timelis2{
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F6F4F4;
        border: 1px solid #DDDDDD;
    }
    .timelis3{
        width: 100%;
        height: 50px;
        background-color: #FFFBE5;
        display: flex;
        justify-content: center;
        align-items: center;
        /*margin-top: 3%;*/
        color: #5C3C00;
        border: 1px solid #DDDDDD;
    }
    .timelis4{
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #FFFFFF;
        border: 1px solid #DDDDDD;
    }
    .timelis5{
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #FFF0F0;
        border: 1px solid #DDDDDD;
    }
    </style>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id" id="id" value="" />

    <div class="layui-form-item">
        <div class="u-flex u-row-center" style="width: 100%;">
            <span style="font-weight: bold;">剩余：223个座位</span>
        </div>
    </div>

    <div style="padding: 0 20px">
        <div class="swiper-container" id="swiper2" style="margin: 0!important;width:100%;">
            <div class="swiper-wrapper">
                
                <div class="cdlist swiper-slide" style="width: 100px;">
                    
                        <div class="timelis3 timesssx mobg u-flex-col u-row-center" style="position: relative;">
                            <span class="u-font-12 clickbtn"  data-type="getorder" data-id='1' data-status='1' style="cursor:pointer;width: 80px;text-align: center;">dd</span>
                            <span class="u-font-12 clickbtn"  data-type="getorder" data-id='2' data-status='1' style="cursor:pointer;width: 80px;text-align: center;">当前票档</span>
                        </div>
                      
                        <div class="timelis5 timesssx mobg u-flex-col u-row-center">
                            <span class="u-font-12"  style="cursor:pointer;width: 80px;text-align: center;">dd</span>
                            <span class="u-font-12" style="width: 80px;text-align: center;">其他票档</span>
                        </div>
                       
                        <div class="timelis4 timesssx mobg u-flex-col u-row-center">
                            <span class="u-font-12 clickbtn"  data-type="getorder" data-id='3' data-status='1' style="cursor:pointer;width: 80px;text-align: center;">dd</span>
                            <span class="u-font-12 clickbtn" data-type="getorder" data-id='4' data-status='1' style="width: 80px;text-align: center;">未选择</span>
                        </div>
                       
                    <div class="timelis2 timesssx mobg u-flex-col u-row-center">
                        <span class="u-font-12"  style="cursor:pointer;width: 80px;text-align: center;">dd</span>
                        <span class="u-font-12" style="width: 80px;text-align: center;">不是座位</span>
                    </div>
                   
                </div>

            </div>
        </div>
    </div>

</div>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload','element','laydate'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload
            ,laydate = layui.laydate;
        upload.render({
            elem: '#layuiadmin-upload-useradmin' //绑定元素
            ,url: "{:url('admin/Index/upload')}" //上传接口
            ,ext: 'jpg|png|gif'//限制文件
            ,done: function(res){
                //上传完毕回调
                $(this.item).prev("div").children("input").val(res.filename)
                // document.getElementById('img').value = res.filename;
                layer.msg("上传成功");
            }
            ,error: function(){
                //请求异常回调
            }
        });

    })


</script>
</body>
</html>
