

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>网站设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/admin/layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" action="/admin/set/mapsite" method="post">
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">地图设置</div>
                    <div class="layui-card-body">

                        <div class="layui-form-item" id="sms_appid">
                            <label class="layui-form-label">腾讯地图密钥（Key）</label>
                            <div class="layui-input-inline">
                                <input type="text" name="map_appkey"  value="{:config('-mapsite.map_appkey')}" placeholder="腾讯地图密钥" class="layui-input">
                            </div>
                            <div class="layui-form-mid layui-word-aux">用于定位和地图选择相关功能（微信小程序必须使用腾讯地图）
                                <a target="_blank" href="https://lbs.qq.com/dev/console/key/manage/">腾讯地图地址</a>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <input type="submit" class="layui-btn" value="确认保存">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
</form>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script src="/admin/layuiadmin/jq/jquery.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload','layedit'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload,layedit = layui.layedit;


        form.on('radio', function(data) {
            var va = data.elem.value;
            if(va==1){
                $("#sms_sign").hide();//签名
                $("#sms_appid").show();//appid
            }else if(va==2){
                $("#sms_sign").show();//签名
                $("#sms_appid").show();//appid
            }else if(va==3){
                $("#sms_sign").show();//签名
                $("#sms_appid").show();//appid
            }else if(va==4){
                $("#sms_sign").hide();//签名
                $("#sms_appid").hide();//appid
            }
            console.log(va);
        });


        upload.render({
            elem: '#layuiadmin-upload-useradmin' //绑定元素
            ,url: "{:url('/admin/Index/upload')}" //上传接口
            ,ext: 'jpg|png|gif'//限制文件
            ,done: function(res){
                //上传完毕回调
                $(this.item).prev("div").children("input").val(res.filename);
                document.getElementById('img1').src = res.filename;
                layer.msg("上传成功");
            }
            ,error: function(){
                //请求异常回调
            }

        });


    })
</script>
</body>
</html>
