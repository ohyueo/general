              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">首页标题</label>
                <div class="layui-input-block">
                  <textarea name="web_tit" class="layui-textarea" placeholder="前端首页显示的标题">{:config('web.web_tit')}</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">META关键词</label>
                <div class="layui-input-block">
                  <textarea name="web_keywords" class="layui-textarea" placeholder="多个关键词用英文状态 , 号分割">{:config('web.web_keywords')}</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">META描述</label>
                <div class="layui-input-block">
                  <textarea name="web_description" class="layui-textarea">{:config('web.web_description')}</textarea>
                </div>
              </div>
              <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">版权信息</label>
                <div class="layui-input-block">
                  <textarea name="web_copyright" class="layui-textarea">{:config('web.web_copyright')}</textarea>
