

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>网站设置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="/admin/layuiadmin/style/admin.css" media="all">
</head>
<body>
<form class="layui-form" action="/admin/set/appsite" method="post">
	<div class="layui-fluid">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">前端设置</div>
					<div class="layui-card-body">
						<div class="layui-form-item">
							<label class="layui-form-label">公司名称</label>
							<div class="layui-input-inline">
								<input type="text" name="app_company"  value="{:config('-appsite.app_company')}" placeholder="公司名称（必填项）" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">某某公司</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">平台logo</label>
							<div class="layui-input-inline">
								<input type="text" name="app_logoimg" value="{:config('-appsite.app_logoimg')}"  placeholder="请上传图片" autocomplete="off" class="layui-input" >
								<img  id="img1" style="width:100px;">
							</div>
							<button style="float: left;" type="button" class="layui-btn" id="layuiadmin-upload-useradmin">上传图片</button>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">APP/小程序名称</label>
							<div class="layui-input-inline">
								<input type="text" name="app_name"  value="{:config('-appsite.app_name')}" placeholder="APP/小程序名称" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">APP或者小程序的名称</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">平台简介</label>
							<div class="layui-input-inline">
								<input type="text" name="app_desc"  value="{:config('-appsite.app_desc')}" placeholder="平台简介" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">分享会用到简介</div>
						</div>

						<div class="layui-form-item">
							<label class="layui-form-label">系统版本号</label>
							<div class="layui-input-inline">
								<input type="text" name="app_version"  value="{:config('-appsite.app_version')}" placeholder="系统版本号" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">系统版本号</div>
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">系统域名</label>
							<div class="layui-input-inline">
								<input type="text" name="app_domainname"  value="{:config('-appsite.app_domainname')}" placeholder="系统域名" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">当前系统请求的域名 如 https://www.ohyu.cn/</div>
						</div>

						<div class="layui-form-item layui-form-text">
							<label class="layui-form-label">备案信息</label>
							<div class="layui-input-inline">
								<input type="text" name="web_keep"  value="{:config('-appsite.web_keep')}" placeholder="备案号" class="layui-input">
							</div>
						</div>

						<blockquote class="layui-elem-quote">联系电话、联系地址、营业时间，填了则会显示到首页底部</blockquote>
						<div class="layui-form-item">
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-inline">
								<input type="text" name="app_phone"  value="{:config('-appsite.app_phone')}" placeholder="联系电话" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">联系电话</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">营业时间</label>
							<div class="layui-input-inline">
								<input type="text" name="app_time"  value="{:config('-appsite.app_time')}" placeholder="营业时间" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">营业时间</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">联系地址</label>
							<div class="layui-input-inline">
								<input type="text" name="app_address"  value="{:config('-appsite.app_address')}" placeholder="联系地址" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">联系地址</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">地址维度</label>
							<div class="layui-input-inline">
								<input type="text" name="app_lat" value="{:config('-appsite.app_lat')}" placeholder="地址维度" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">用于前端导航和标记地图
								<a target="_blank" href="https://lbs.qq.com/getPoint/">腾讯地图经纬度拾取</a>
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">地址经度</label>
							<div class="layui-input-inline">
								<input type="text" name="app_lng" value="{:config('-appsite.app_lng')}" placeholder="地址经度" autocomplete="off" class="layui-input">
							</div>
							<div class="layui-form-mid layui-word-aux">用于前端导航和标记地图
								<a target="_blank" href="https://lbs.qq.com/getPoint/">腾讯地图经纬度拾取</a>
							</div>
						</div>

						<div class="layui-form-item">
							<div class="layui-input-block">
								<input type="submit" class="layui-btn" value="确认保存">
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	</div>
</form>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script src="/admin/layuiadmin/jq/jquery.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload','layedit'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload,layedit = layui.layedit;


        form.on('switch', function(data) {
            $(data.elem).attr('type', 'hidden').val(this.checked ? 1 : 0);
        });




        upload.render({
            elem: '#layuiadmin-upload-useradmin' //绑定元素
            ,url: "{:url('/admin/Index/upload')}" //上传接口
            ,ext: 'jpg|png|gif'//限制文件
            ,done: function(res){
                //上传完毕回调
                $(this.item).prev("div").children("input").val(res.filename);
                document.getElementById('img1').src = res.filename;
                layer.msg("上传成功");
            }
            ,error: function(){
                //请求异常回调
            }

        });


    })
</script>
</body>
</html>
