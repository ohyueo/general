<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 角色列表</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/admin/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          
          <div class="layui-inline">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
              <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          {in name="$data.addrole" value="$permis"}
        <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        {/in}
        {in name="$data.delrole" value="$permis"}
        <button class="layui-btn layuiadmin-btn-useradmin" data-type="del">删除</button>
        {/in}
        </div>
        
        <table class="layui-table" lay-data="{ url:'/admin/admin/rolelist',method:'post', page:true, id:'LAY-user-managet'}" lay-filter="LAY-user-managet">
      <thead>
      <tr>
        <th lay-data="{type: 'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'id', width:120, sort: true}">ID</th>
        <th lay-data="{field:'name'}">角色名称</th>
        <th lay-data="{field:'text'}">描述</th>
        <th lay-data="{fixed: 'right', width:150, align:'center', toolbar: '#barDemo'}">操作</th>
      </tr>
      </thead>
    </table>
    <script type="text/html" id="barDemo">
      {in name="$data.editrole" value="$permis"}
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        {/in}
        {in name="$data.delrole" value="$permis"}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        {/in}
        </script>
      </div>
    </div>
  </div>
<style>
select{
    border: none;
    appearance: none;
    -moz-appearance: none;
    -webkit-appearance: none;
}
select::-ms-expand { display: none; }
</style>

  <script src="/admin/js/public.js"></script>
  <script src="/admin/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/admin/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table','laydate','layedit'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table,laydate = layui.laydate
  ,layedit = layui.layedit;

    //监听搜索
    form.on('submit(LAY-user-front-search)', function(data){
      var field = data.field;
      $.post("{:url('admin/admin/rolelist')}", field, function(data,state){});
      //执行重载
      table.reload('LAY-user-managet', {
        where: field
      });
    });
  
//监听工具条
table.on('tool(LAY-user-managet)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
  var data = obj.data; //获得当前行数据
  var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
  var tr = obj.tr; //获得当前行 tr 的DOM对象
 
 if(layEvent === 'del'){ //删除
    layer.confirm('真的删除行么', function(index){
      obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
      layer.close(index);
    var dataid=data['id'];
      //向服务端发送删除指令
    $.post(
            "{:url('admin/admin/delrole')}",
            {"id":dataid},
            function(data,state){
              if(state != "success"){
                layer.msg("请求出错!");
              }else if(data.status == 1){
                table.reload('LAY-user-managet');
              layer.msg('已删除');
              }else{
                layer.msg(data.msg);
              }
            }
          );

    });
  } else if(layEvent === 'edit'){ //编辑
  var id=data['id'];
    //do something
  layer.open({
          type: 2
          ,title: '修改角色资料'
          ,content: 'editrole.html?id='+id
          ,maxmin: true
          ,area: ['90%', '80%']
          ,btn: ['确定', '取消']
          ,success: function(layero,index){
    }
    ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);
      
            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段

        $.post(
            "{:url('admin/admin/editrole')}",
            field,
            function(data,state){
            if(state != "success"){
                layer.msg("请求出错!");
              }else if(data.status == 1){
                table.reload('LAY-user-managet'); //数据刷新
                layer.msg('修改成功');
              }else if (data.status == 2){
                layer.msg(data.msg);
              } else {
                layer.msg(data.msg);
              }
            }
          );
              layer.close(index); //关闭弹层
            });  
            
            submit.trigger('click');
          }
  });
    
  }
});
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-managet')
        ,checkData = checkStatus.data; //得到选中的数据
        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }
    var dataid='';
    for(var i=0;i<checkData.length;i++){
      dataid=dataid+','+checkData[i]['id'];
    }
          layer.confirm('确定删除吗？', function(index) {
      $.post(
            "{:url('admin/admin/delrole')}",
            {"id":dataid},
            function(data,state){
              if(state != "success"){
                layer.msg("请求出错!");
              }else if(data.status == 1){
                table.reload('LAY-user-managet');
              layer.msg('已删除');
              }else{
                layer.msg(data.msg);
              }
            }
          );
            
          });
    //
      }
      ,add: function(){
        layer.open({
          type: 2
          ,title: '添加角色'
          ,content: 'addrole.html'
          ,maxmin: true
          ,area: ['90%', '80%']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);
            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段
        $.post(
            "{:url('admin/admin/addrole')}",
            field,
            function(data,state){
            if(state != "success"){
                layer.msg("请求出错!");
              }else if(data.status == 1){
                layer.msg('添加成功');
              }else if (data.status == 2){
                layer.msg(data.msg);
              }
            }
          );
              table.reload('LAY-user-managet'); //数据刷新
              layer.close(index); //关闭弹层
            });
            submit.trigger('click');
          }
        }); 
      }
    };
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>

</body>
</html>
