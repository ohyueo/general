

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 网站用户 iframe 框</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
</head>
<style>
    @font-face {
        font-family: 'iconfont';  /* Project id 2565954 */
        src: url('https://at.alicdn.com/t/font_2565954_sign0pp5qp.woff2?t=1621862790306') format('woff2'),
        url('https://at.alicdn.com/t/font_2565954_sign0pp5qp.woff?t=1621862790306') format('woff'),
        url('https://at.alicdn.com/t/font_2565954_sign0pp5qp.ttf?t=1621862790306') format('truetype');
    }
    .iconfont{
        font-family:"iconfont" !important;
        font-size:16px;font-style:normal;
        -webkit-font-smoothing: antialiased;
        -webkit-text-stroke-width: 0.2px;
        -moz-osx-font-smoothing: grayscale;}
</style>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <input type="hidden" name="id" id="id" value="" />
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" id="name"  placeholder="核销员姓名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-inline">
            <input type="text" name="center" id="center"  placeholder="备注" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户id</label>
        <div class="layui-input-inline">
            <input type="text" name="uid" id="uid"  placeholder="用户id" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择预约</label>
        <div class="layui-input-block">
            {volist name="venueslist" id="mis" key="k"}
            {if $mis.id>1}
            <br/><br/>
            {/if}
            <input type="checkbox" lay-filter="listval" name="listval[]" lay-skin="primary" title="{$mis.title}" value="{$mis.id}" {in name="$mis.id" value="$listval"}checked{/in}>
            <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                <span>{$mis.title}</span>
                <i class="layui-icon layui-icon-ok"></i>
            </div>
            {/volist}
        </div>
    </div>

    {if $isspec}
    <div class="layui-form-item">
        <label class="layui-form-label">选择规格</label>
        <div class="layui-input-block">
            {volist name="speclist" id="mis" key="k"}
            {if $mis.id>1}
            <br/><br/>
            {/if}
            <input type="checkbox" lay-filter="spec" name="spec[]" lay-skin="primary" title="{$mis.title}" value="{$mis.id}" {in name="$mis.id" value="$spec"}checked{/in}>
            <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                <span>{$mis.title}</span>
                <i class="layui-icon layui-icon-ok"></i>
            </div>
            {/volist}
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">核销次数</label>
        <div class="layui-input-inline">
            <input type="text" name="heno" id="heno"  placeholder="核销次数" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-mid layui-word-aux">多个次数使用,隔开 如：1,3代表核销1和3次</div>
    </div>
    {/if}


    <div class="layui-form-item" lay-filter="status">
        <label class="layui-form-label">帐号状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" checked  id="status" value="1" title="正常">
            <input type="radio" name="status" id="status" value="2" title="黑名单">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</div>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload','element'], function(){
        var $ = layui.$
            ,form = layui.form
            ,upload = layui.upload;

        

        upload.render({
            elem: '#layuiadmin-upload-useradmin' //绑定元素
            ,url: "{:url('admin/Index/upload')}" //上传接口
            ,ext: 'jpg|png|gif'//限制文件
            ,done: function(res){
                //上传完毕回调
                $(this.item).prev("div").children("input").val(res.filename)
                // document.getElementById('img').value = res.filename;
                layer.msg("上传成功");
            }
            ,error: function(){
                //请求异常回调
            }
        });

    })


</script>
</body>
</html>
