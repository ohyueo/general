

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/admin/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/admin/layuiadmin/style/admin.css" media="all">
    <style>
        @font-face {
            font-family: 'iconfont';  /* Project id 2565954 */
            src: url('https://at.alicdn.com/t/font_2565954_q2snf28joy.woff2?t=1621766073287') format('woff2'),
            url('https://at.alicdn.com/t/font_2565954_q2snf28joy.woff?t=1621766073287') format('woff'),
            url('https://at.alicdn.com/t/font_2565954_q2snf28joy.ttf?t=1621766073287') format('truetype');
        }
        .iconfont{
            font-family:"iconfont" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -webkit-text-stroke-width: 0.2px;
            -moz-osx-font-smoothing: grayscale;}
        .layui-layer-admin .layui-layer-ico {
            background: url("/admin/layuiadmin/gb.png") no-repeat!important;
            background-size:16px 16px!important;
            /*background-position: 0px -40px!important;*/
        }
    </style>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">用户id</label>
                    <div class="layui-input-block">
                        <input type="text" name="uid" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>


                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="layui-card-body">
            <div style="padding-bottom: 10px;display:flex;flex-direction:row;justify-content: space-between;">
                {in name="$data.delver" value="$permis"}
                <button class="layui-btn layuiadmin-btn-useradmin" data-type="del">删除</button>
                {/in}
            </div>
            <table class="layui-table" lay-data="{ url:'/admin/Employ/verification',method:'post', page:true, id:'LAY-user-managet'}" lay-filter="LAY-user-managet">
                <thead>
                <tr>
                    <th lay-data="{type: 'checkbox', fixed: 'left'}"></th>
                    <th lay-data="{field:'id', width:120, sort: true}">ID</th>
                    <th lay-data="{templet:'#img', width:220,style:'height:30px'}">预约项目</th>
                    <th lay-data="{templet:'#user', width:220,style:'height:30px'}">核销用户</th>
                    <th lay-data="{field:'emp_id'}">核销员ID</th>
                    <th lay-data="{field:'order_id'}">核销订单ID</th>
                    <th lay-data="{templet:'#time'}">核销时间</th>
                    <th lay-data="{field:'money'}">核销金额</th>
                    <th lay-data="{fixed: 'right', width:300, align:'center', toolbar: '#barDemo'}">操作</th>
                </tr>
                </thead>
            </table>

            <script type="text/html" id="user">
                <img src="{{d.headimg}}"  style="width:25px;height: 25px;"/>
                <span style="color: #FF6A00;cursor:pointer" lay-href="/admin/User/info?id={{d.uid}}" title="买家信息">
            {{d.nick}}
            <i class="layui-icon layui-icon-search"></i>
          </span>
            </script>
            <script type="text/html" id="time">
                {{d.addtime}}
                <i class="layui-icon layui-icon-search"></i>
                </span>
            </script>
            <script type="text/html" id="img">
                <span lay-href="/admin/Yuyue/yuyuelist?id={{d.list_id}}" style="color: #FF6A00;cursor:pointer;margin-left: 4px;" title="预约信息">
                {{d.title}}
                <i class="layui-icon layui-icon-search"></i>
              </span>
            </script>
            <script type="text/html" id="barDemo">

                {in name="$data.delver" value="$permis"}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {/in}
            </script>
        </div>




    </div>
</div>

<script src="/admin/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/admin/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function(){
        var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

        //搜索角色
        form.on('submit(LAY-user-front-search)', function(data){
            var field = data.field;
            $.post("{:url('admin/Employ/verification')}", field, function(data,state){});
            //执行重载
            table.reload('LAY-user-managet', {
                where: field
            });
        });

        //监听工具条
        table.on('tool(LAY-user-managet)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象
            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除当前数据吗', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    var dataid=data['id'];
                    //向服务端发送删除指令
                    $.post(
                        "{:url('admin/Employ/delver')}",
                        {"id":dataid},
                        function(data,state){
                            if(state != "success"){
                                layer.msg("请求出错!");
                            }else if(data.status == 1){
                                table.reload('LAY-user-managet');
                                layer.msg('已删除');
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    );
                });
            }
        });

        //事件
        var active = {
            del: function(){
                var checkStatus = table.checkStatus('LAY-user-managet')
                    ,checkData = checkStatus.data; //得到选中的数据
                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }
                var dataid='';
                for(var i=0;i<checkData.length;i++){
                    dataid=dataid+','+checkData[i]['id'];
                }
                layer.confirm('确定删除选中数据吗？', function(index) {
                    $.post(
                        "{:url('/admin/Employ/delver')}",
                        {"id":dataid},
                        function(data,state){
                            if(state != "success"){
                                layer.msg("请求出错!");
                            }else if(data.status == 1){
                                table.reload('LAY-user-managet');
                                layer.msg('已删除');
                            }else{
                                layer.msg(data.msg);
                            }
                        }
                    );
                });
                //
            }
        }
        $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
